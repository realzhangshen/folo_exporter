<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Folo Exporter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Folo Exporter</h1>

    <div id="status-bar" class="status-bar">
      <span class="status-dot" id="status-dot"></span>
      <span id="status-text">Checking connection...</span>
    </div>

    <button id="fetch-btn" class="btn btn-primary" disabled>
      <span id="fetch-btn-text">Fetch Unread Articles</span>
    </button>

    <div id="progress" class="progress hidden">
      <div class="progress-text">Fetching... <span id="progress-count">0</span> articles</div>
    </div>

    <div id="results" class="results hidden">
      <div class="results-header">
        <span id="total-count">0</span> unread articles
      </div>
      <div id="category-list" class="category-list"></div>
    </div>

    <div id="export-section" class="export-section hidden">
      <div class="export-options">
        <label class="radio-label">
          <input type="radio" name="format" value="grouped" checked>
          Group by category
        </label>
        <label class="radio-label">
          <input type="radio" name="format" value="flat">
          Flat list
        </label>
      </div>

      <div class="export-buttons">
        <button id="copy-btn" class="btn btn-secondary">
          Copy to Clipboard
        </button>
        <button id="download-btn" class="btn btn-secondary">
          Download .md
        </button>
      </div>
    </div>

    <div id="message" class="message hidden"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
